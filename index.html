<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
		<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<h1>CALCULATOR</h1>
<div class="center">
<div class="container">
<div>
        <input type="text" id="in" title="enter number">
        <div class="keycontainer">
           <button class="key b"   onclick="c()">AC</button>
           <button class="key"  onclick="insert(1)" >1</button>
           <button class="key"  onclick="insert(2)">2</button>
           <button class="key"  onclick="insert(3)">3</button><br>
           <button class="key b"  onclick="d()">DEL</button>
           <button class="key"  onclick="insert(4)">4</button>
           <button class="key"  onclick="insert(5)">5</button>
           <button class="key"  onclick="insert(6)">6</button><br>
           <button class="key b"   onclick="insert('+')">+</button>
           <button class="key"  onclick="insert(7)">7</button>
           <button class="key"  onclick="insert(8)">8</button>
           <button class="key"  onclick="insert(9)">9</button><br>
           <button class="key b"  onclick="insert('-')">-</button>
           <button class="key"   onclick="insert('*')">*</button>
           <button class="key"  onclick="insert(0)">0</button>
           <button class="key"   onclick="insert('.')">.</button><br>
            <button class="key b"  onclick="equal()" >=</button>
            <button class="key"  onclick="insert('/')">/</button>
            <button class="key"  title="modular" onclick="insert('%')">%</button>
             <button class="key"  title="exponential" onclick=" exp()">^</button>

        </div>
</div>
</div>
</div>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
